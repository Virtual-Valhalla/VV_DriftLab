<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Drift Masters</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <div id="game-container">
        <!-- Pantalla de inicio -->
        <div id="start-screen" class="screen">
            <h1>DRIFT MASTERS</h1>
            <div id="car-selection">
                <h2>Selecciona tu coche</h2>
                <div class="car-options">
                    <div class="car-option selected" data-car="car1">
                        <img src="assets/cars/car1.png" alt="Coche 1">
                        <span>Coche 1</span>
                    </div>
                    <div class="car-option" data-car="car2">
                        <img src="assets/cars/car2.png" alt="Coche 2">
                        <span>Coche 2</span>
                    </div>
                    <div class="car-option" data-car="car3">
                        <img src="assets/cars/car3.png" alt="Coche 3">
                        <span>Coche 3</span>
                    </div>
                </div>
            </div>
            <div id="track-selection">
                <h2>Selecciona la pista</h2>
                <div class="track-options">
                    <div class="track-option selected" data-track="track1">
                        <img src="assets/tracks/track1.png" alt="Pista 1">
                        <span>Pista 1</span>
                    </div>
                    <div class="track-option" data-track="track2">
                        <img src="assets/tracks/track2.png" alt="Pista 2">
                        <span>Pista 2</span>
                    </div>
                    <div class="track-option" data-track="track3">
                        <img src="assets/tracks/track3.png" alt="Pista 3">
                        <span>Pista 3</span>
                    </div>
                </div>
            </div>
            <button id="start-game-btn" class="button">¡COMENZAR!</button>
        </div>

        <!-- Pantalla de juego -->
        <div id="game-screen" class="screen hidden">
            <canvas id="game-canvas"></canvas>
            <div id="hud">
                <div id="score-display">Puntos: 0</div>
                <div id="multiplier-display">x1</div>
                <div id="time-display">60s</div>
            </div>
            <div id="pause-btn">⏸️</div>
            <div class="controls">
                <div class="control-btn" id="left-btn">←</div>
                <div class="control-btn" id="accel-btn">↑</div>
                <div class="control-btn" id="brake-btn">↓</div>
                <div class="control-btn" id="right-btn">→</div>
            </div>
        </div>

        <!-- Pantalla de pausa -->
        <div id="pause-screen" class="screen hidden">
            <h2>JUEGO PAUSADO</h2>
            <button id="resume-btn" class="button">Continuar</button>
            <button id="restart-btn" class="button">Reiniciar</button>
            <button id="exit-btn" class="button">Salir</button>
        </div>

        <!-- Pantalla de fin de juego -->
        <div id="end-screen" class="screen hidden">
            <h2>¡TIEMPO TERMINADO!</h2>
            <div id="final-score">Puntuación: 0</div>
            <div id="tokens-earned">Tokens ganados: 0</div>
            <button id="play-again-btn" class="button">Jugar de nuevo</button>
            <button id="submit-score-btn" class="button">Enviar puntuación</button>
        </div>
    </div>

    <!-- Scripts -->
    <script src="js/physics.js"></script>
    <script src="js/car.js"></script>
    <script src="js/track.js"></script>
    <script src="js/scoreboard.js"></script>
    <script src="js/game.js"></script>
</body>
</html>
