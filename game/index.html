<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Mini App</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body style="background-color: #333; color: white; font-family: Arial, sans-serif; padding: 20px;">
    <h1>Prueba de Mini App</h1>
    <p>Si puedes ver este texto, la Mini App está funcionando correctamente.</p>
    <button id="testBtn" style="padding: 10px; background-color: #0088cc; color: white; border: none; border-radius: 5px;">
        Botón de Prueba
    </button>

    <script>
        // Inicializar Telegram Mini App
        try {
            const tgApp = window.Telegram.WebApp;
            tgApp.expand();
            
            // Mostrar información de la app
            document.body.innerHTML += '<p>WebApp inicializada correctamente</p>';
            
            // Manejar clic en botón
            document.getElementById('testBtn').addEventListener('click', function() {
                alert('¡Botón funcionando!');
                
                // Enviar datos de prueba a Telegram
                try {
                    tgApp.sendData(JSON.stringify({test: 'ok'}));
                    alert('Datos enviados correctamente');
                } catch (e) {
                    alert('Error enviando datos: ' + e.message);
                }
            });
        } catch (e) {
            document.body.innerHTML += '<p style="color: red;">Error: ' + e.message + '</p>';
        }
    </script>
</body>
</html>
